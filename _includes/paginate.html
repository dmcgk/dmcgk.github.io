<h3>
  {% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path }}">Newer</a>
    &nbsp;&middot;&nbsp;
  {% endif %}
  {{ paginator.page }} / {{ paginator.total_pages }}
  {% if paginator.next_page %}
    &nbsp;&middot;&nbsp;
    <a href="{{ paginator.next_page_path }}">Older</a>
  {% endif %}
</h3>
